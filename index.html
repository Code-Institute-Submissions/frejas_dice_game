<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="static\style.css">
    <title>Freja's Dice Game</title>
</head>


<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 mr-center">Freja's Dice Game</span>

    </nav>
</header>

<body>
    <div class="gameArea">


        <div class="player-0-play-area">
            <div class="player-0-name">
                <h4>Player 1</h3>
            </div>

            <div class="player-0-dice row">
                <button class="dice" id="d4" value="4"><img src="static\dice_img\d-4.jpg"/></button>
                <button class="dice" id="d6" value="6"><img src="static\dice_img\d-6.jpg"/></button>
                <button class="dice" id="d8" value="8"><img src="static\dice_img\d-8.jpg"/></button>
                <button class="dice" id="d12" value="12"><img src="static\dice_img\d-12.jpg"/></button>
                <button class="dice" id="d20" value="20"><img src="static\dice_img\d-20.jpg"/></button>
            </div>

            <div class="player-0-values row">
                <div class="dice-value" id="d8"><img src="static\dice_img\d-8.jpg" /></div>
                <div class="value-die" id="score-0">8</div>
            </div>

        </div>

        <div class="middle">
            <button class>Roll</button>
        </div>

        <div class="player-1-play-area">
            <div class="player-1-name">
                <h4>Player 2</h3>
            </div>

            <div class="player-1-dice row" id="player-1-dice">
                <button class="dice" id="d4" value="4"><img src="static\dice_img\d-4.jpg"/></button>
                <button class="dice" id="d6" value="6"><img src="static\dice_img\d-6.jpg"/></button>
                <button class="dice" id="d8" value="8"><img src="static\dice_img\d-8.jpg"/></button>
                <button class="dice" id="d12" value="12"><img src="static\dice_img\d-12.jpg"/></button>
                <button class="dice" id="d20" value="20"><img src="static\dice_img\d-20.jpg"/></button>
            </div>

            <div class="player-1-values row">
                <div class="dice-value" id="d4"><img src="static\dice_img\d-4.jpg" /></div>
                <div class="value-die" id="score-1">
                    <h3>4</h3>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="static\js\app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>

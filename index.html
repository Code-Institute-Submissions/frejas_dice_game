<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="static\style.css">
    <title>Freja's Dice Game</title>
</head>


<header>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <span class="navbar-brand mb-0 mr-center">Freja's Dice Game</span>

    </nav>
</header>

<body>
    <div class="main">
        <br>
        <div class="row ">
            <!--Table Area-->
            <!--Hidden on small screens-->
            <!--Show history of what dice are used and value/score board-->
            <div class="d-none d-md-block col-md-3 table-area">
                <h1>Score</h1>
                <br>
                <!--Player-0 score area-->
                <div class="row players-score">
                    <div class="col-6 player-0">
                        <div class="player-0-name">
                            <h4>Player 1</h4>
                        </div>
                        <div class="score-box">
                            <div class="player-0-score">1</div>
                        </div>
                    </div>

                    <!--Player-1 score area-->
                    <div class="col-6 player-1">
                        <div class="player-1-name">
                            <h4>Player 2</h4>
                        </div>
                        <div class="score-box">
                            <div class="player-0-score">3</div>
                        </div>

                    </div>
                </div>
                <br>
                <!--History of moves-->
                <div class="history">
                    <h1>History</h1>
                    <div class="row history-game">
                        <div class="col-2 dice-history">
                            <h4>1 :</h4>
                        </div>
                        <div class="col-5 dice-history">
                            <button class="diceHistory" id="d8" value="8"><img src="static\dice_img\d-8.jpg"/><h3>10</h3></button>

                        </div>
                        <div class="col-5 dice-history">
                            <button class="diceHistory" id="d20" value="20"><img src="static\dice_img\d-20.jpg"/><h3>12</h3></button>

                        </div>
                    </div>
                </div>
            </div>
            <!--Game area-->
            <div class="col-sm-12 col-md-9 gameArea">

                <!--Player-0 area-->
                <div class="player-0-play-area active">
                    <br>
                    <div class="player-0-name">
                        <h4>Player 1</h3>
                    </div>
                    <br>
                    <!--Dice board for player-0-->
                    <div class="player-0-dice row">
                        <button class="dice" id="d4" value="4"><img src="static\dice_img\d-4.jpg"/></button>
                        <button class="dice" id="d6" value="6"><img src="static\dice_img\d-6.jpg"/></button>
                        <button class="dice" id="d8" value="8"><img src="static\dice_img\d-8.jpg"/></button>
                        <button class="dice" id="d12" value="12"><img src="static\dice_img\d-12.jpg"/></button>
                        <button class="dice" id="d20" value="20"><img src="static\dice_img\d-20.jpg"/></button>
                    </div>
                    <!--Player-0 choosen dice and roll button for value-->
                    <div class="player-0-values row">
                        <div class="dice-value" id="d8"><img src="static\dice_img\d-8.jpg" /></div>
                        <div class="value-die" id="score-0">8</div>
                    </div>
                </div>

                <br>
                <br>

                <!--Player-1 area-->
                <div class="player-1-play-area">
                    <br>
                    <div class="player-1-name">
                        <h4>Player 2</h3>
                    </div>
                    <br>
                    <!--Dice board for player-1-->
                    <div class="player-1-dice row" id="player-1-dice">
                        <button class="dice" id="d4" value="4"><img src="static\dice_img\d-4.jpg"/></button>
                        <button class="dice" id="d6" value="6"><img src="static\dice_img\d-6.jpg"/></button>
                        <button class="dice" id="d8" value="8"><img src="static\dice_img\d-8.jpg"/></button>
                        <button class="dice" id="d12" value="12"><img src="static\dice_img\d-12.jpg"/></button>
                        <button class="dice" id="d20" value="20"><img src="static\dice_img\d-20.jpg"/></button>
                    </div>
                    <!--Player-1 choosen dice and roll button for value-->
                    <div class="player-1-values row">
                        <div class="dice-value" id="d4"><img src="static\dice_img\d-4.jpg" /></div>
                        <div class="value-die" id="score-1">10</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="static\js\app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
